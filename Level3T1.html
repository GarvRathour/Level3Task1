<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nature Wonderland Gallery</title>
  <style>
    body {
      background-color: #f0e9ef;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #253242;
      text-align: center;
      margin-top: 24px;
    }

    .gallery {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .thumb-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .thumbnail {
      width: 110px;
      border-radius: 8px;
      cursor: pointer;
      transition: box-shadow 0.3s, transform 0.25s;
      box-shadow: 0 2px 8px rgba(50, 50, 50, 0.11);
    }

    .thumbnail:hover {
      transform: scale(1.14);
      box-shadow: 0 4px 16px rgba(37, 50, 66, 0.18);
    }

    .caption {
      font-size: 0.96em;
      color: #4E4E4E;
      margin-top: 7px;
      text-align: center;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(34, 34, 51, 0.90);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 92vw;
      max-height: 85vh;
      border-radius: 15px;
      border: 4px solid #fff;
    }

    .lightbox:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 35px;
      right: 55px;
      background: #fff;
      color: #253242;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      text-decoration: none;
      border: 2px solid #aaa;
      box-shadow: 0 2px 8px #0002;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #e6e6e6;
    }
  </style>
</head>

<body>

  <h2>Nature Wonderland Gallery</h2>
  <div class="gallery">

    <div class="thumb-box">
      <a href="#img1"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=500" class="thumbnail"
          alt="Snowy Mountain beside Lake"></a>
      <div class="caption">Mountain Reflection</div>
    </div>

    <div class="thumb-box">
      <a href="#img2"><img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=500" class="thumbnail"
          alt="Forest path"></a>
      <div class="caption">Morning in the Forest</div>
    </div>

    <div class="thumb-box">
      <a href="#img3"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=500" class="thumbnail"
          alt="Desert landscape"></a>
      <div class="caption">Desert Dunes</div>
    </div>

    <div class="thumb-box">
      <a href="#img4"><img src="https://images.unsplash.com/photo-1432888498266-38ffec3eaf0a?w=500" class="thumbnail"
          alt="Green valley with river"></a>
      <div class="caption">Valley Stream</div>
    </div>

  </div>

  <!-- Lightbox Overlays -->
  <div id="img1" class="lightbox">
    <a href="#" class="close-btn" title="Close">&times;</a>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1200" alt="Enlarged Mountain Reflection">
  </div>
  <div id="img2" class="lightbox">
    <a href="#" class="close-btn" title="Close">&times;</a>
    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1200" alt="Enlarged Forest path">
  </div>
  <div id="img3" class="lightbox">
    <a href="#" class="close-btn" title="Close">&times;</a>
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1200" alt="Enlarged Desert landscape">
  </div>
  <div id="img4" class="lightbox">
    <a href="#" class="close-btn" title="Close">&times;</a>
    <img src="https://images.unsplash.com/photo-1432888498266-38ffec3eaf0a?w=1200" alt="Enlarged Valley Stream">
  </div>

</body>

</html>
